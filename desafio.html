<!DOCTYPE html>
<html lang="pt-BR">
    <!--
        classes: btn btn-outline-primary
        classes: form-control
        classes: container, mt-1, mt-2, mt-3, mb-1, mb-2, p-3
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Aula 02 feito</title>
</head>
<body class="container">
    <header class="p-3 bg-primary">
        <h1 class="text-center text-white">Validar formulario 2</h1>
    </header>

    <form>
        <fieldset>
            <legend>Principal</legend>

            <label>Nome:</label>
            <input type="text" placeholder="nome" class="form-control mb-2" id="nome">
            
            <label>Idade:</label>
            <input type="text" placeholder="idade" class="form-control  mb-2" id="idade">

            <label>E-mail:</label>
            <input type="email" placeholder="E-mail" class="form-control" id="email">
        </fieldset>
        
        <br>

        <fieldset>
            <legend>Endereço</legend>
            <div class="row mb-2">
                <div class="col">
                    <label>Cep:</label>
                    <input type="text" placeholder="cep" class="form-control"  id="cep">
                </div>
                <div class="col">
                    <label>Estado:</label>
                    <input type="text" placeholder="estado" class="form-control" id="estado">
                </div>
            </div>

            <div class="row mb-2">
                <div class="col">
                    <label>Cidade:</label>
                    <input type="text" placeholder="cidade" class="form-control" id="cidade">
                </div>
                <div class="col">
                    <label>Bairro:</label>
                    <input type="text" placeholder="bairro" class="form-control" id="bairro">
                </div>
            </div>

            <label>Logradouro:</label>
            <input type="text" placeholder="logradouro" class="form-control" id="logradouro">

        </fieldset>
        <br>
        <button id="btn" class="btn btn-outline-primary">Cadastrar</button>
    </form>

    <style>
        legend{
            font-weight: bold;
            text-align: center;
        }
        label{
            margin-left: 5px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>

    <script>
        
        var nome = document.getElementById("nome")
        var idade = document.getElementById("idade")
        

        
        var cep = document.getElementById("cep") 
        var estado = document.getElementById("estado")
        var cidade = document.querySelector("#cidade")
        var bairro = document.querySelector("#bairro")
        var logradouro = document.querySelector("#logradouro") // seletor de id

        /**
         * .text
         * .htmlElemnt
        */

        var btn = document.getElementById("btn")

        function validar(){
            var email = document.getElementById("email").value

            if( nome.value == "" ){
                alert("Preencher o campo nome")
                return false;
            }

            if( idade.value == "" ){
                alert("Preencher o campo idade")
                return false;
            }

            if( !email ){
                alert("Preencher o campo e-mail")
                return false;
            }

            if( !email.includes('@') ){
                alert("E-mail inválido")
                return false;
            }

            cadastrar()
            
        }


        function cadastrar(){
            alert("Cadastrado com sucesso")
        }

        btn.addEventListener("click", function(event) {
            event.preventDefault()

            validar()
        })
    </script>
</body>
</html>
